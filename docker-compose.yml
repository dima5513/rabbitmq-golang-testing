version: "3.9"

services:
  consumer:
    # env_file:
    #   - path: "./docker/docker-compose.env"
    #   - required: true
    container_name: consumer
    build:
      context: .
      dockerfile: ./docker/consumer/Dockerfile
    environment:
      - AMQP_SERVER_URL=${AMQP_SERVER_URL}
    restart: always
    networks:
      - dev-network
    depends_on:
      - sender
      - message-broker
  # Create service with Fiber sender.
  sender:
    # env_file:
    #   - path: "./docker/docker-compose.env"
    #   - required: true
    container_name: sender
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: ./docker/publisher/Dockerfile
    environment:
      - AMQP_SERVER_URL=${AMQP_SERVER_URL}
    restart: always
    networks:
      - dev-network
    depends_on:
      - message-broker
  # Create service with RabbitMQ.
  message-broker:
    image: rabbitmq:3-management-alpine
    container_name: message-broker
    ports:
      - 5672:5672 # for sender and consumer connections
      - 15672:15672 # for serve RabbitMQ GUI
    volumes:
      - ${HOME}/dev-rabbitmq/data/:/var/lib/rabbitmq
      - ${HOME}/dev-rabbitmq/log/:/var/log/rabbitmq
    restart: always
    networks:
      - dev-network

networks:
  # Create a new Docker network.
  dev-network:
    driver: bridge
